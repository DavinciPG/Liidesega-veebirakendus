<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
<h1>Unit Converter</h1>
<label for="inputValue">Enter Value:</label>
<input type="number" id="inputValue">
<select id="converterSelect">
    <option value="inchesToCm">Inches to Centimeters</option>
    <option value="cmToInches">Centimeters to Inches</option>
    <option value="kmPerHourToMPerSec">Kilometers per Hour to Meters per Second</option>
    <option value="mPerSecToKmPerHour">Meters per Second to Kilometers per Hour</option>
</select>
<button id="convertButton">Convert</button>
<p>Result: <span id="result"></span></p>
<p>Calculations Count: <span id="calculationCount">0</span></p>
<script src="index.js"></script>
</body>
</html>
